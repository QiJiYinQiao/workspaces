<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			margin: 3px;
			width: 40px;
			height: 40px;
			position: absolute;
			left: 0px;
			top: 30px;
			background: green;
			display:none;
		}
		div.newcolor{
			background:blue;
		}
		span{
			color:red;
		}
	</style>
	<script src="other_lib.js"></script>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
			$(function(){
				$("#show").click(function(){
					var n = jQuery.queue($("div")[0],"fx");
					$("span").text("Queue length is :" + n.length);
				});
				
				function runIt(){
					$("div")
						.show("slow")
						.animate({
							left:"+=200"
						},2000)
						.slideToggle(1000)
						.slideToggle("fast")
						.animate({
							left:"-=200"
						},1500)
						.hide("slow")
						.show(1200)
						.slideUp("normal",runIt);
				}
				
				runIt();
			});	
	</script>
</head>
<body >
	<button id="show"> Show Length of Queue</button>
	<span></span>
	<div></div>
	
	
	
	
</body>
</html>
