         var startp = {};

                     if (p.x > startp.x)
                     {

                             $backCanvas.clearRect({x: i, y: (startp.y + (i - startp.x) * k)}, {});

                     {
                         k = (p.y - startp.y) / (p.x - startp.x);

                         for (var i = startp.x; i > p.x; i -= 5)
                         {
//                             tmp.x = i;

                             $backCanvas.clearRect({x: i, y: (startp.y + ( i - startp.x  ) * k)}, {});
                         }
                     }

                     startp = p;


//                     ps.push(p);
//                     redraw(ps);
                 }).mouseup(function (event)
                 {
                     isStart = false;
                 });


         function redraw(ps)
         {
             for (var i = 0; i + 1 < ps.length; i++)
             {
                 var start = ps[i];
//                 var end = ps[i + 1];

                 $backCanvas.clearRect(start, {});
             }
             startp = ps[ps.length - 1];
             ps = [];


         }
	})ï¼›
