<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			margin: 3px;
			width: 40px;
			height: 40px;
			position: absolute;
			left: 0px;
			top: 60px;
			background: green;
			display: none;
		}
		
		div.newcolor{
			background:blue
		}
		p{
			color:red;
		}
	</style>
	<script src="other_lib.js"></script>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
			$(function(){
				var div = $("div");
				
				function runIt(){
					div
						.show("slow")
						.animate({left:"+=200"},2000)
						.slideToggle(1000)
						.slideToggle("fast")
						.animate({left:"-=200"},1500)
						.hide("slow")
						.show(1200)
						.slideUp("normal",runIt);
				}
				
				function showIt(){
					var n = div.queue("fx");
					$("span").text(n.length);
					setTimeout(showIt,1000);
				}
				
		
				runIt();
				showIt();
				
			});	
	</script>
</head>
<body >
		<p>The queue length is : <span></span></p>
		
		<div></div>
			
</body>
</html>
