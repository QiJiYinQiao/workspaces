	<style type="text/css">
		div{
			width:100px;
			height:100px;
			background:yellow;
			position:relative;
			animation:mymove 10s infinite;/*FireFox*/
			-moz-animation:mymove 5s infinite;/*Safari and Chrome*/
			-o-animation:mymove 5s infinite;/*Opera*/
		}
		
		@keyframes mymove
		{
			from {top:0px;}
			to   {top:600px;}
		}
		
		@-webkit-keyframes mymove /*Safari and Chrome*/
		{
			from {top:0px;}
			to   {top:200px;}
		}
		
		@-o-keyframes mymove /*Opera */
		{
			from {top:0px;}
			to   {top:200px;}
		}
	</style>
</head>
